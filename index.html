<!-- Passer ensuite au script droit-->
<script>

    /*2-definir les couleurs qui apparaitront*/
let colors = [
    '#74b9ff',
    '#ff7675',
    '#fd79a8',
    '#fdcb6e',
    '#55efc4',
    '#fd9644',
]
    /*1-creer les cubes en creant un element*/
function createElement(){
    let container = document.querySelector('.container');
    let span = document.createElement('span');

    var size = Math.random() * 50;
    /*2'-*/
    let bg = colors[Math.floor(Math.random() * colors.length)];

    span.style.height = 50 + size + 'px';
    span.style.width = 50 + size + 'px';
    span.style.top = Math.random() * innerHeight + 'px'; /*les cubes qui apparaitront du haut*/
    span.style.right = Math.random() * innerHeight + 'px';/*les cubes qui apparaitront de la gauche*/
    
    /*2''-*/
  span.style.background =bg;


    container.appendChild(span);
    /*definir le temps et controler l'apparition des cubes*/
    setTimeout(() =>{
        span.remove()
    },5000);
}

setInterval(createElement,150);

</script>
